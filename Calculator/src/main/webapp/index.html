<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Calculator</h1>
        <div class="background">
            <div class="calculator">
                <input type="text" id="display" class="display" readonly><br>
                    <input type="button" id="clear" value="AC" onclick="clearDisplay()">
                    <input type="button" id="delete" value="DEL" onclick="deleteLastCharacter()">
                    <input type="button" id="dot" value="." onclick="appendToDisplay('.')">
                    <input type="button" id="division" value="/" onclick="operate('/')"><br>
                    <input type="button" id="1" value="1" onclick="appendToDisplay('1')">
                    <input type="button" id="2" value="2" onclick="appendToDisplay('2')">
                    <input type="button" id="3" value="3" onclick="appendToDisplay('3')">
                    <input type="button" id="addition" value="+" onclick="operate('+')"><br>
                    <input type="button" id="4" value="4" onclick="appendToDisplay('4')">
                    <input type="button" id="5" value="5" onclick="appendToDisplay('5')">
                    <input type="button" id="6" value="6" onclick="appendToDisplay('6')">
                    <input type="button" id="substraction" value="-" onclick="operate('-')"><br>
                    <input type="button" id="7" value="7" onclick="appendToDisplay('7')">
                    <input type="button" id="8" value="8" onclick="appendToDisplay('8')">
                    <input type="button" id="9" value="9" onclick="appendToDisplay('9')">
                    <input type="button" id="multiplication" value="*" onclick="operate('*')"><br>
                    <input type="button" id="0" value="0" onclick="appendToDisplay('0')">
                    <input type="button" id="00" value="00" onclick="appendToDisplay('00')">
                    <input type="button" id="equal" value="=" onclick="calculate()"> 
            </div>
        </div>
        </div>    
        <script src="calculatorScripts.js"></script>
    </body>
</html>
